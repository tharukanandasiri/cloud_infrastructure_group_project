<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Awesome Store</h1>

            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <img src="product1.png" alt="Product 1">

                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="product2.png" alt="Product 2">
                <h2>Cozy Scarf</h2>
                <p class="price">$25.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

</html>
